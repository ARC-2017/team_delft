creativity_chenille_stems:
    # PCL model.
    model_path: "package://apc16delft_data/models/creativity_chenille_stems.pcd"

    # prune distance
    reachability_prune_distance: 0.005

    # pre-grasp offset
    pre_grasp_offset: 0.05

    # Center of Mass.
    CoM:
        position: {x: 0.0, y: 0.0, z: 0.0}

    # List of sample spaces in which we can generate grasps.
    sample_space:
        - shape: "bar"
          vacuum: True
          generate: True
          point_distance: 0.02
          edge_clearing: 0.02
          intersection_threshold: 0.02
          dimensions: {x: 0.09, y: 0.31, z: 0.0137}
          origin:
              position: {x: 0.0, y: 0.0, z: 0.0}
              orientation: {r: 0.0, p: 0.0, y: 0.0}

    difficulty: 0
    bonus: 0
    fragility:  'no'
    weight:     'low'
    size:       'medium'

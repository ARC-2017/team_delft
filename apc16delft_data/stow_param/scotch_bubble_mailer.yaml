scotch_bubble_mailer:
    # PCL model.
    model_path: "package://apc16delft_data/models/scotch_bubble_mailer.pcd"

    # prune distance
    reachability_prune_distance: 0.03

    # pre-grasp offset
    pre_grasp_offset: 0.03

    # Center of Mass.
    CoM:
        position: {x: 0.0, y: 0.0, z: 0.0}

    # List of sample spaces in which we can generate grasps.
    sample_space:
        - shape: "bar"
          vacuum: True
          generate: True
          point_distance: 0.02
          edge_clearing: 0.05
          intersection_threshold: 0.02
          dimensions: {x: 0.245, y: 0.29, z: 0.01}
          origin:
              position: {x: 0.0, y: 0.0, z: 0.0}
              orientation: {r: 0.0, p: 0.0, y: 0.0}

    difficulty: 0
    bonus: 0
    fragility:    'no'
    weight:     'low'
    size:       'small'